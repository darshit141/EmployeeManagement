<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Employee management system </title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Employee Management System</h1>
	<hr>
	<h2>Update Employee</h2>
	
	<form action="#" th:action="@{/updateEmployee}" th:object="${Employee}"
		enctype="multipart/form-data"	method="Post">
			
				<label  >ID</label>
		<input type="text"   th:field= "*{id}" placeholder="ID" class="form-control mb-4 col-3" required>
		
	<div class="form-row">
		<div class="col-md-4 mb-3">
		<label  >First name</label>	 
		<input   th:field= "*{first_name}" placeholder="First Name" class="form-control mb-4 col-10" required>
	</div>
	<div class="col-md-4 mb-3">
 		<label  >Last name</label>
 		<input type="text" th:field= "*{last_name}" placeholder="Last Name" class="form-control  mb-4 col-10" required>
</div>
    </div>
  <div class="form-row">
		<div class="col-md-4 mb-3">
  		<label  >Salary</label>
		<input type="text"  th:field= "*{salary}" placeholder="Salary" class="form-control mb-4 col-10" required>
	 </div>
	 <div class="col-md-4 mb-3">
   <label for="exampleFormControlSelect">Department</label >
 		   <select class="form-control  mb-4 col-10" id="exampleFormControlSelect1"th:field= "*{department}" required >
 					 	  <option value="HR" >HR</option>
    					  <option value="Software Engineer">Software Engineer</option>
 					      <option value="Management">Management</option>
      					  <option value="Financial department">Financial department</option>
      			 		  <option value="Software Developer">Software Developers</option>
          </select>
 </div></div>
 		
	 	<div class="form-row">
		<div class="col-md-4 mb-3">		
 <label  >Position</label>
	 		<input type="text"  th:field= "*{position}" placeholder="position" class="form-control  mb-4 col-10" required>  
</div>
		<div class="col-md-4 mb-3">		
<label  > Email Address</label>	 			
	 		<input type="text"   th:field= "*{email_address}" placeholder="email address" class="form-control  mb-4 col-10" required>  
	 	</div>
	 	</div>
	 	<div class="form-row">
		<div class="col-md-4 mb-3">		
<label  >Contact Number(without country code)</label>	 			
	 		<input type="text"   th:field= "*{contact_number}" placeholder="Contact Number" class="form-control  mb-4 col-10" required>  
	 			</div>
	 			<div class="col-md-4 mb-3">
<label  >Picture</label>	 			
	 <input type="file" name="file"    placeholder="file" accept="image/png, image/jpeg" class="form-control  mb-4 col-10"/>
      	 		</div></div>
 	 		<div class="form-row md-3 mb-4">
	 			<button type="Submit" class="btn btn-primary col-2 ">Save Employee</button>	 	

<br>
		<div class="col-md-10 mb-6">		
<a th:href = "@{/}"  class="btn btn-info col-2"  > Go Back</a>
</div> </div></form> </div>
</body>
</html>
