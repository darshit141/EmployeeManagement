<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Employees Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Employees Records</h1>
    <a href="/new">Enter New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Position</th>
                <th>Email Address</th>
                <th>Contact_Number</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Employee : ${listEmployee}">
                <td th:text="${Employee.id}">ID</td>
                <td th:text="${Employee.first_name}">first name</td>
                <td th:text="${Employee.last_name}">last name</td>
                <td th:text="${Employee.salary}">salary</td>
                <td th:text="${Employee.department}">department</td>
                <td th:text="${Employee.position}">contact number</td>
                <td th:text="${Employee.email_address}">email address</td>
                <td th:text="${Employee.contact_number}">contact number</td>
                <td th:text="${Employee.photo}">photo</td>
                <td>
                    <a th:href="/@{'/edit/' + ${Employee.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${Employee.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>  
</body>
</html>
